{% include custom/navigation.html %}
{% if site.simple_search %}
        <form action="{{ site.simple_search }}" method="get" class="navbar-form navbar-right" role="form">
          <fieldset role="search" class="form-group">
            <input type="hidden" name="q" value="site:{{ site.url | shorthand_url }}" />
            <input class="search form-control" type="text" name="q" results="0" placeholder="Search"/>
          </fieldset>
          <a href="{{ site.subscribe_rss }}" rel="subscribe-rss" title="subscribe via RSS" class="btn btn-warning" style="line-height:20px;"><i class="fa fa-rss"></i></a>
        </form>
{% endif %}
